<div class="app-page">
  <main-element-component></main-element-component>
  
  <header>
    <div class="header-item">
      <div class="logo" (click)="goTo('init');"><span>SERGAL</span><span class="accent">.</span></div>
    </div>

    <nav>
      <div class="header-item nav-link {{ menu.section }}" 
        *ngFor="let menu of menus"
        [ngClass]="{'active': menu.active }" [innerHTML]="menu.name"
        (click)="goTo(menu.section)">
      </div>
    </nav>
  </header>

  <main>
    <section id="init" class="section-relative">
    </section>
    <section id="about" class="section-relative">
     
    </section>
    <section id="experience" class="section-relative">
      
    </section>
    <section id="skills" class="section-relative">
    
    </section>
    <section id="portfolio" class="section-relative">
     
    </section>
  </main>
</div>
