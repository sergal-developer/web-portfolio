<div class="app-page" [ngClass]="{'loadingLanguage': loadingLanguage }">
  <main-element-component></main-element-component>
  
  <header>
    <div class="header-item">
      <div class="logo" (click)="goTo('init');"><span>SERGAL</span><span class="accent">.</span></div>
    </div>

    <nav>
      <div class="header-item nav-link {{ menu.section }}" 
        *ngFor="let menu of menus"
        [ngClass]="{'active': menu.active }" [innerHTML]="menu.name"
        (click)="goTo(menu.section)">
      </div>
      <div class="header-item language">
        <span>{{ currentLang }}</span>

        <div class="header-item language-drop">
          <ng-container *ngFor="let lang of browserLangs">
            <div class="item" (click)="changeLang(lang)" [ngClass]="{'current': lang === currentLang }">
              <span>{{ 'GLOBAL.' + lang | translate }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      
    </nav>
  </header>

  <main>
    <section id="init" class="section-relative">
    </section>
    <section id="about" class="section-relative">
      <about></about>
    </section>
    <section id="experience" class="section-relative">
      <experience></experience>
    </section>
    <section id="skills" class="section-relative">
      <skills></skills>
    </section>
    <section id="portfolio" class="section-relative">
      <portfolio-list></portfolio-list>
    </section>
  </main>
</div>
